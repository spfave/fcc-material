<div class="details">
  <div class="game-banner">
    <img
      class="game-banner-img"
      src="https://assets1.ignimgs.com/2015/10/21/everspace-buttonjpg-996c2c.jpg"
      alt=""
    />
  </div>

  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">Game Name</h1>
        <h2 class="game-header-release-date">Release: 1</h2>
        <p class="game-header-genres">
          <span>RPG</span>
        </p>
        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gameRating"
            [animated]="true"
            [color]="getColor"
            [animationDuration]="2"
          >
          </mwl-gauge>
          <a class="game-gauge-label" href="" target="_blank">Metacritic</a>
        </div>
      </div>
      <!-- Tabs -->
    </div>
  </div>
</div>
